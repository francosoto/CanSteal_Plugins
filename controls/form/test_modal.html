<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>QUnit - Sigma.Form</title>
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h1>Sigma.Form</h1>
		</div>
	<div class="row">
		<div class="col-md-1">
		</div>
		<div class="form col-md-10">
			<button type="button" class="btn btn-primary open-form">Abrir Form</button>
		</div>
		<div class="col-md-1">
		</div>
	</div>
</body>
</html>
<script type='text/javascript' src='../../steal/steal.js'></script>
<script type="text/javascript">
	steal(
		'jquery'
	).then(
		'controls/form/modal.js'
	,	'can/util/fixture'
	,	'can/model'
	).then(
		function()
		{
			can.bind.call(
				can.$('button.open-form')
			,	'click'
			,	function()
				{
					new	Sigma.Form.Modal(
						can.$('<div>')
					,	{
							data:
							[
								{
									type: 'text'
								,	name: 'user'
								,	label: 'Usuario'
								,	required: true
								,	validate: 'required'
								}
							,	{
									type:	'password'
								,	name:	'password'
								,	label:	'Contrase√±a'
								,	required: true
								,	validate: 'required'
								}
							,	{
									type: 'button'
								,	name: 'submit'
								,	submit: true
								,	label: 'Entrar'
								}
							]
						,	id:	'myForm'
						,	class:	'form'
						,	type: 'form-horizontal'
						,	onModal: true
						,	onSubmit: function(form)
							{
								return	can.Deferred(function(){console.log(form); return form}).reject({ error: '500', msg: 'Ese no es un gato' })
							}
						,	onSubmitText: 'Entrando'
						,	submitModalData: {title: 'Error loco ocurrio'}
						,	title: 'Formulario de Prueba'
						}
					)
				}
			)
		}
	)
</script>
