<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>QUnit - Sigma.Upload</title>
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h1>Sigma.Upload</h1>
		</div>
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div id="frame"></div>
			</div>
		</div>
	</div>
	<script type='text/javascript' src='../../steal/steal.js'></script>
	<script type="text/javascript">
		steal(
			'controls/form'
		,	'can/util/fixture'
		,	'can/model'
		).then(
		function()
		{
			new	Sigma.Form(
					can.$('#frame')
				,	{
						data:
						[
							{
								type:		'file'
							,	name:		'plantilla'
							,	label:		'Plantilla'
							,	fileExtensions: ['xls','xlsx','csv']
							,	required:	true
							,	validate:	['required']
							}
						,	{
								type:	'button'
							,	label:	'Importar'
							,	name: 'submit'
							,	'class': 'pull-right' 
							,	submit:	true
							}
						]
					}
			)
		}
	)
</script>
